<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sypan Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  href="./lib/synapeditor.css" type="text/css" media="screen" rel="stylesheet"/>
    <script src="./lib/synapeditor.js"></script>
    <script>
        window.onload = function(){
            new SynapEditor('synapEditor', {
                importAPI: `${location.href}importDoc`,
                imageUploadAPI: `${location.href}uploadFile`,
                videoUploadAPI: `${location.href}uploadFile`,
                fileUploadAPI: `${location.href}uploadFile`,
            });
        }
    </script>
</head>
<body>
    <div id="synapEditor"></div>
</body>
</html>
